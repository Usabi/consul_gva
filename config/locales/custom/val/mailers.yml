      new_comment_by: Hi ha un nou comentari d’avaluació de <strong>%{commenter}</strong> en el pressupost participatiu %{investment}
      commenter_info: "%{commenter}, %{time}"
    new_actions_notification_rake_created:
      subject: "Més novetats de la teua proposta ciutadana"
      hi: "Hola %{name},"
      new_resource: "NOU RECURS DESBLOQUEJAT"
      introduction: "Com saps, el dia %{created_at_day} del %{created_at_month} vas crear la proposta com esborrany %{title}."
      text_1: "Quan vulgues pots publicar en aquest enllaç: %{link_to_published}. Si encara no ho tens clar…"
      text_2: "Aprofita aquest moment! Aprén, suma a altres persones amb els mateixos interessos i prepara la difusió que necessitaràs en publicar la teua proposta definitivament."
      text_3: " I per a acompanyar-te en aquest repte, ací van les novetats."
      text_4: " dona-li una ullada a aquesta NOVA ACCIÓ recomanada:"
      text_5: " La següent acció que et recomanem és:"
      footer_text: "Com sempre, entra en el Panell de propostes i et contem detalladament com utilitzar aquests recursos i com traure-li el màxim partit."
      dashboard_button: "Avant, ¡descobreix-los!"
    new_actions_notification_rake_published:
      subject: "Més novetats de la teua proposta"
      hi: "Hola %{name},"
      new_resource: "NOU RECURS DESBLOQUEJAT"
      introduction: "Com saps, el dia %{published_at_day} del %{published_at_month} vas publicar la proposta %{title}."
      text_1: "Doncs bé, has aconseguit %{votes_count} suports fins aquest moment ¡Felicitats!"
      text_2: " I per això, tens disponible un nou recurs per a ajudar-te a continuar avançant."
      text_3: "Et falten %{days_count} dies per a que la teua proposta aconseguisca els %{max_votes_count} suports i que vaja a referèndum. Ànim i continua difonent. Et falten idees?"
      text_4: "NOVA ACCIÓ DE DIFUSIÓ RECOMANADA"
      text_5: " Encara hi ha més, consulta la següent acció:"
      footer_text: " Com sempre, entra en el Panell de propostes i et contem detalladament com utilitzar aquests recursos i com traure-li el màxim partit."
      dashboard_button: "Avant, descobreix-los!"
    new_actions_notification_on_create:
      subject: "El teu esborrany de proposta ciutadana està creat"
      hi: "Hola %{name}!"
      introduction: "La teua proposta %{title} ha sigut creada amb èxit."
      text_1: "Aprofita que la teua proposta encara no és pública i prepara't per a contactar a molta gent."
      text_2: "Quan estigues preparat/da publica la teua proposta ciutadana des d'aquest <a href='%{link}'>enllaç</a>."
      text_3: "Sabem que crear una proposta amb ganxo i aconseguir els suports necessaris, pot semblar-te complicat. Però no et preocupes perquè t'ajudarem! "
      text_4: " Tens una eina que serà la teua nova millor aliada: El panell de Propostes Ciutadanes."
      list_1: " Entra cada dia en el panell de la teua proposta per a utilitzar els consells i recursos que t'anirem compartint."
      list_2: " Aquests consells, accions i recursos et donaran idees i també solucions pràctiques per a aconseguir més suports i comptar amb una comunitat més àmplia. No t'oblides d'ells!"
      list_3: "A mesura que aconseguisques més suports, desbloquejaràs nous i millors recursos. De moment, comptes amb una plantilla de correu electrònic per enviar massivament  a tots els teus contactes, un cartell per imprimir, entre altres funcionalitats i recompenses que aniràs descobrint. No deixes de sumar suports i nosaltres no deixarem de premiar-te i ajudar-te!"
      list_4: "Tens %{max_month} mesos des que publiques la proposta per aconseguir %{max_votes} suports i que la teua proposta puga fer-se realitat. Però els primers dies són els més importants. És un repte. Prepara’t!"
      text_5: "I per a que comences amb toda la motivació,"
      text_6: "Ací tens diversos recursos i tota una llista de consells que t'aniran arribant cada dia per a preparar la difusió! "
      dashboard_button: "Avant, descobreix-los!"
    new_actions_notification_on_published:
      subject: "La teua proposta ciutadana ja està publicada. No pares de difondre!"
      hi: "Enhorabona%{name}! La teua proposta %{title} ha sigut creada amb èxit."
      text_1: "I ara, a per els teus primers 100 suports!"
      text_2: "¿Per què 100?"
      text_3: "La nostra experiència ens diu que el primer dia és fonamental. Perquè a més de tindre l'energia de llançar una cosa nova, a l'ésser una proposta recentment publicada, comptaràs amb la important visibilitat d'estar entre les noves propostes destacades."
      text_4: "Aconsegueix 100 suports en el primer dia, i tindràs una primera comunitat en la qual recolzar-te."
      text_5: "Per això, et reptem al fet que ho aconseguisques, però no sense una gran ajuda!"
      text_6: "Recorda que en el teu Panell de propostes tens nous recursos disponibles i recomanacions d'accions de difusió."
      list_1: "Entra cada dia per a veure el teu progrés i utilitzar els consells i recursos que t'anirem compartint. Són idees i també solucions pràctiques per a aconseguir els suports que necessites."
      list_2: "A mesura que aconseguisques més suports, desbloquejaràs nous i millors recursos. No deixes de sumar suports i nosaltres no deixarem de premiar-te i ajudar-te!"
      text_7: "I perquè comences a tota màquina..."
      text_8: "ací tens un gran recurs a la teua total disposició!"
      text_9: "També trobaràs aquesta nova acció de difusió recomanada…"
      text_10: "Segur que tens més recursos pendents d'usar!"
      dashboard_button: "Avant, descobreix-los!"
