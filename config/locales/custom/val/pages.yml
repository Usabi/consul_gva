      subtitle: AVIS LEGAL SOBRE LES CONDICIONS D'ÚS, PRIVACITAT I PROTECCIÓ DE LES DADES PERSONALS DEL PORTAL DE GOVERN OBERT
      description: Pàgina d'informació sobre les condicions d'ús, privacitat i protecció de dades personals.
    help:
      title: "%{org} és una plataforma de participació ciutadana"
      guide: "Esta guia explica per a què serveixen i com funcionen cadascuna de les seccions de %{org}."
      menu:
        debates: "Debats"
        proposals: "Propostes"
        budgets: "Pressupostos participatius"
        polls: "Votacions"
        other: "Altra informació d'interés"
        processes: "Processos"
      debates:
        title: "Debats"
        description: "En la secció de %{link} pots compartir la teua opinió amb altres persones sobre temes que et preocupen relacionats amb la Comunitat Valenciana. És un lloc per a generar coneixement i intel·ligència col·lectiva que conduïsquen a accions concretes per part del Consell.<br/><br/>
        Pots obrir debats, comentar-los i donar-los suport amb els botons “Estic d’acord” o “No estic d’acord”.<br/><br/><strong>Com funciona?</strong><br/><br/>Abans de res et recomanem revisar els debats oberts per altres persones. D’aquesta  forma podràs opinar sobre els que t’interessen i, a més, evitar plantejar un debat que ja està en curs.<br/><br/>
        Per a revisar-los pots acudir a les pestanyes de “més actius”, “millor valorats” i “nous” que trobaràs en la part superior. També disposes d’una opció de “cerca avançada” per a buscar per paraules clau, autor i data. Tingues en compte que poden haver-hi diverses pàgines de debats."
        feature: "Per a navegar i consultar els debats oberts no necessites registrar-te. Si vols obrir un fil de debat, donar el teu suport a un ja obert, o fer comentaris, sí que hauràs de fer-ho."
        link: "debats ciutadans"
        feature_link: "registrarte en %{org}"
        image_alt: "Botons per a valorar els debats"
        figcaption: 'Botons "Estic d''acord" i "No estic d''acord" per a valorar els debats.'
      proposals:
        title: "Propostes"
        description: "En la secció %{link} hi ha dues maneres de participar:<br/><br/>
        1) pots presentar les teues propostes perquè la resta expressen el seu suport;<br/><br/>
        2) pots donar suport a les propostes que et semblen adequades. Les propostes que aconseguisquen un nombre suficient de suports se sotmetran a la consideració del Consell.<br/><br/>
        <strong>Com funciona?</strong><br/><br/>
        Abans de res et recomanem revisar les propostes que ja existeixen. D’aquesta manera, en el cas que alguna persona ja l’haja plantejada, evitaràs dividir els suports de la proposta que t’interessa, ja que aquests seran imprescindibles perquè la proposta esmentada seguisca avant. A més, així podràs veure la resta de propostes i donar el teu suport a les que et convencen o simplement comentar-les. Per a explorar no cal registrar-se, però per a comentar o donar suport sí.<br/><br/>
        Al començament de la pàgina, visualitzaràs les propostes que vagen al capdavant en nombre de suports, però també podràs accedir a la resta i navegar entre aquestes amb les pestanyes “més actives”, “amb més suport”, “noves” i “cerca avançada”.<br/><br/>
        Si no trobes una proposta similar a la que tenies al cap, serà el moment de plantejar-la mitjançant el botó “crea una proposta”, per a la qual cosa hauràs de registrar-te. <br/><br/>
Has de tindre en compte que obtindre els suports necessaris no garanteix que la proposta siga votada favorablement amb posterioritat."
        link: "propostes ciutadanes"
        image_alt: "Botó per a avalar una proposta"
      budgets:
        title: "Pressupostos Participatius"
        description: "A la secció de %{link} pots decidir a quins projectes anirà destinada una part del pressupost de la Generalitat Valenciana.<br/><br/>
        En primer lloc, podràs presentar els projectes que consideres que s’han de desenvolupar, que hauran d’obtindre un mínim de suports. Aquells projectes que hagen rebut aquest mínim de suports seran estudiats per l’Administració per tal de comprovar la seua viabilitat. Després d’això sabrem els projectes que passaran a la votació final.<br/><br/>
        <strong>Com funciona?</strong><br/><br/>
        Quan accedisques a aquesta pestanya, veuràs indicada la fase en la qual es troba el procés dels pressupostos participatius.<br/><br/>
        Podràs crear noves propostes o donar suport a les ja creades. Les propostes podran afectar tota la Comunitat Valenciana, o una de les seues províncies. Pots accedir a aquestes des de diferents classificacions: per província, per matèria …<br/><br/>
        També disposaràs d’un mapa en el qual podràs localitzar els projectes proposats."
        link: "pressupostos participatius"
        image_alt: "Diferents fases d'un pressupost participatiu"
      polls:
        title: "Votacions"
        description: "Les %{link} s’activen quan la ciutadania ha d'ajudar en la presa de decisions en els assumptes públics. La votació pot derivar-se d'un procés participatiu que estiga actiu o bé d'una consulta ciutadana que llança l'Administració.<br/><br/>
        <strong>Com funciona?</strong><br/><br/>
        Quan accedisques a aquesta àrea podràs veure les votacions “obertes” i les “acabades”. En les primeres podràs participar en la votació donant el teu suport a l'alternativa que consideres més important. També pots fer comentaris a la consulta sotmesa a votació.<br/><br/>
        En la pestanya d’“acabades” podràs veure les votacions que han finalitzat i els seus resultats. Per a això no caldrà registrar-se."
        link: "votacions"
        feature_1: "Per a participar en les votacions has de %{link} i verificar el teu compte."
        feature_1_link: "registrar-te en %{org_name}"
      processes:
        title: "Elaboració normativa"
        description: "En la secció d'%{link} pots col·laborar en la redacció i modificació de normativa, plans i programes de la Generalitat Valenciana. Les aportacions de la ciutadania seran analitzades i tingudes en compte en la redacció definitiva de les normes o en la planificació de les actuacions.<br/><br/>
        <strong>Com funciona?</strong><br/><br/>
        Quan accedisques a aquesta àrea podràs veure els processos “actius” i els “acabats”. Si selecciones un dels processos, podràs accedir a informació sobre la norma o el pla que s’està elaborant i revisar les aportacions que s’han fet al document.<br/><br/>
        També pots fer les teues aportacions, sempre que t'hages registrat. En primer lloc, pots accedir a l’àrea de “debat previ”, on trobaràs preguntes a les quals podràs respondre i sobre les quals podràs debatre. En l’apartat de “propostes” podràs veure les que altres persones han fet o realitzar les teues pròpies. I, finalment, en “comentaris” podràs comentar els documents, seleccionant el text que vols comentar."
        link: "elaboració normativa"
        feature: "Per a participar en la elaboració normativa has de registrar-te en %{link} i verificar el teu compte."
        feature_link: "registrar-te en %{org_name}"
      faq:
        title: "Problemes tècnics?"
        description: "Llig les preguntes freqüents i resol els teus dubtes."
        button: "Vore les preguntes freqüents"
        page:
          title: "Preguntes Freqüents"
          description: "Utilitza esta pàgina per a resoldre les Preguntes freqüents als usuaris del lloc."
      other:
        title: "Altra informació d'interés"
        how_to_use: "Utilitza %{org_name} en el teu municipi"
      how_to_use:
        text: |-
          Utilitza'l en el teu municipi lliurement o ajuda'ns a millorar-lo, és software lliure.

          Aquest Portal de Govern Obert usa l'aplicació CONSUL, que és software lliure, amb llicència AGPLv3. Això significa, en paraules senzilles, que qualsevol pot lliurement usar el codi, copiar-lo, veure'l detalladament, modificar-lo, i redistribuir-ho al món amb les modificacions que vulga (mantenint el que uns altres puguen al seu torn fer el mateix). Perquè creiem que la cultura és millor i més rica quan s'allibera.

          Si eres programador, pots veure el codi i ajudar-nos a millorar-lo en [aplicació CONSUL](https://github.com/consul/consul 'github consul').
      titles:
        how_to_use: Utilitza’l en el teu municipi
    privacy:
      title: Política de privacitat
      subtitle: "INFORMACIÓ RELACIONADA AMB LA PRIVACITAT DE LES DADES"
    accessibility:
      title: Accessibilitat
      description: |-
        L'accessibilitat web es refereix a la possibilitat d'acces a la web i als seus continguts per totes les persones, independentment de les discapacitats (físiques, intelectuals o tècniques) que puguen presentar o de les que es deriven del context d'us (tecnològiques o ambientals)

        Quant les pàgines web estan disenyades pensant en l'accessibilitat, tots els usuaris poden accedir en condicions d'igualtat als continguts, per exemple:
      examples:
        - Proporcionar un text alternatiu a les imatges, les persones amb dificultats visuals poden fer ús de lectors especials per accedir a la informació.
        - Quant els videos disposen de subtitles, els usuaris amb dificultats auditives poden entendrel's plenament.
        - Si els continguts estan escrits amb un llenguatge senzill i il·lustrats, els usuaris amb problemes d'aprenentatge estan en millors condicions d'entendrel's.
        - Si l'usuari té problemes de mobilitat i li costa usar el ratolí, les alternatives amb el teclat li ajuden en la navegació.
      keyboard_shortcuts:
        title: Atalls de teclat
        navigation_table:
          description: Per a poder navegar per este lloc web de forma accessible, s'han programat un grup de tecles d'accés ràpid que arrepleguen les principals seccions d'interés general en què està organitzat el lloc.
          caption: Atalls de teclat per al menú de navegació
          key_header: Clau
          page_header: Pàgina
          rows:
            -
              key_column: 0
              page_column: Inici
            -
              key_column: 1
              page_column: Debats
            -
              key_column: 2
              page_column: Propostes
            -
              key_column: 3
              page_column: Vots
            -
              key_column: 4
              page_column: Pressupostos participatius
            -
              key_column: 5
              page_column: Processos legislatius
        browser_table:
          description: "Depenent del sistema operatiu i del navegador que s'utilitze, la combinació de tecles sera la següent:"
          caption: Combinació de tecles depenent del sistema operatiu i del navegador
          browser_header: Navegador
          key_header: Combinació de tecles
          rows:
            -
              browser_column: Explorer
              key_column: ALT + Atall i ENTER
            -
              browser_column: Firefox
              key_column: ALT + Mayús + Atall
            -
              browser_column: Chrome
              key_column: ALT + atall (CTRL + ALT + atalls per a MAC)
            -
              browser_column: Safari
              key_column: ALT + atall (si es un MAC, CMD + atall)
            -
              browser_column: Opera
              key_column: MAJÚSCULES + ESC + atall
      textsize:
        title: Tamany del text
        browser_settings_table:
          description: El disseny accessible d'aquest lloc web permet que l'usuari puga elegir el tamany del text que li convinga. Esta acció pot dur-se a terme de diferents formes segons el navegador que s'utilitze.
          browser_header: Navegador
          action_header: Acció a realitzar
          rows:
            -
              browser_column: Explorer
              action_column: Veure > Tamany del text
            -
              browser_column: Firefox
              action_column: Veure > Tamany
            -
              browser_column: Chrome
              action_column: Ajusts (icona) > Opcions > Avançada > Contingut web > Tamany de la font
            -
              browser_column: Safari
              action_column: Visualització > ampliar/reduïr
            -
              browser_column: Opera
              action_column: Veure > escala
        browser_shortcuts_table:
          description: "Un altra forma de modificar el tamany del text es utilitzar els atalls de teclat definits en els navegadors, en particular la combinació de tecles:"
          rows:
            -
              shortcut_column: CTRL i + (CMD i + en MAC)
              description_column: Incrementa el tamany del text
            -
              shortcut_column: CTRL i - (CMD i - en MAC)
              description_column: Reduïx el tamany del text
      compatibility:
        title: Compatibilitat amb estàndards i disseny visual
