      commenter_info: "%{commenter}, %{time}"
    new_actions_notification_rake_created:
      subject: "Más novedades de tu propuesta ciudadana"
      hi: "Hola %{name},"
      new_resource: "NUEVO RECURSO DESBLOQUEADO"
      introduction: "Como sabes, el día %{created_at_day} del %{created_at_month} creaste la propuesta en modo borrador %{title}."
      text_1: "Cuando quieras puedes publicar en este enlace: %{link_to_published}. Si aún no lo tienes claro…"
      text_2: "¡aprovecha este momento! Aprende, suma a otras personas con los mismos intereses y prepara la difusión que necesitarás al publicar tu propuesta definitivamente."
      text_3: "Y para acompañarte en este reto, aquí van las novedades..."
      text_4: "Échale un vistazo a esta NUEVA ACCIÓN recomendada:"
      text_5: "La siguiente acción que te recomendamos es:"
      footer_text: "Como siempre, entra en el Panel de propuestas y te contamos detalladamente cómo utilizar estos recursos y cómo sacarle el máximo partido."
      dashboard_button: "Adelante, ¡descúbrelos!"
    new_actions_notification_rake_published:
      subject: "Más novedades de tu propuesta ciudadana"
      hi: "Hola %{name},"
      new_resource: "NUEVO RECURSO DESBLOQUEADO"
      introduction: "Como sabes, el día %{published_at_day} del %{published_at_month} publicaste la propuesta %{title}."
      text_1: "Pues bien, has conseguido %{votes_count} apoyos hasta este momento ¡Felicidades!"
      text_2: "Y por eso, tienes disponible un nuevo recurso para ayudarte a seguir avanzando."
      text_3: "Te faltan %{days_count} días para que tu propuesta consiga los %{max_votes_count} apoyos y que vaya a referéndum. Ánimo y sigue difundiendo. ¿Te faltan ideas?"
      text_4: "NUEVA ACCIÓN DE DIFUSIÓN RECOMENDADA"
      text_5: "Aún hay más, consulta la siguiente acción:"
      footer_text: "Como siempre, entra en el Panel de propuestas y te contamos detalladamente cómo utilizar estos recursos y cómo sacarle el máximo partido."
      dashboard_button: "Adelante, ¡descúbrelos!"
    new_actions_notification_on_create:
      subject: "Tu borrador de propuesta ciudadana está creado"
      hi: "Hola %{name}!"
      introduction: "Tu propuesta %{title} ha sido creada con éxito."
      text_1: "Aprovecha que tu propuesta aún no es pública y prepárate para contactar a mucha gente."
      text_2: "Cuando estés preparado/a publica tu propuesta ciudadana desde este <a href='%{link}'>enlace</a>."
      text_3: "Sabemos que crear una propuesta con gancho y conseguir los apoyos necesarios, puede parecerte complicado. Pero no te preocupes porque ¡vamos a ayudarte!"
      text_4: "Tienes una herramienta que será tu nuevo mejor aliado: El panel de Propuestas Ciudadanas."
      list_1: "Entra cada día en el panel de tu propuesta para utilizar los consejos y recursos que te iremos compartiendo."
      list_2: "Estos consejos, acciones y recursos te darán ideas y también soluciones prácticas para lograr más apoyos y contar con una comunidad más amplia. ¡No te olvides de ellos!"
      list_3: "A medida que logres más apoyos, desbloquearás nuevos y mejores recursos. De momento, cuentas con una plantilla de e-mail para enviar masivamente a todos tus contactos, un cartel para imprimir, entre otras funcionalidades y recompensas que irás descubriendo ¡No dejes de sumar apoyos y nosotros no dejaremos de premiarte y ayudarte!"
      list_4: "Tienes %{max_month} meses desde que publiques la propuesta para conseguir %{max_votes} apoyos y que tu propuesta pueda hacerse realidad. Pero los primeros días son los más importantes. Es un reto ¡prepárate!"
      text_5: "Y para que empieces con toda la motivación,"
      text_6: "¡aquí tienes varios recursos y toda una lista de consejos que te irán llegando cada día para preparar la difusión!"
      dashboard_button: "Adelante, ¡descúbrelos!"
    new_actions_notification_on_published:
      subject: "Tu propuesta ciudadana ya está publicada ¡No pares de difundir!"
      hi: "¡Enhorabuena %{name}! Tu propuesta %{title} ha sido creado con éxito."
      text_1: "Y ahora, ¡a por tus primeros 100 apoyos! "
      text_2: "¿Por qué 100?"
      text_3: "Nuestra experiencia nos dice que el primer día es fundamental. Porque además de tener la energía de lanzar algo nuevo, al ser una propuesta recién publicada, contarás con la importante visibilidad de estar entre las nuevas propuestas destacadas."
      text_4: "Logra 100 apoyos en el primer día, y tendrás una primera comunidad en la que respaldarte."
      text_5: "Por eso, te retamos a que lo consigas, ¡pero no sin una gran ayuda!"
      text_6: "Recuerda que en tu Panel de propuestas tienes nuevos recursos disponibles y recomendaciones de acciones de difusión."
      list_1: "Entra cada día para ver tu progreso y utilizar los consejos y recursos que te iremos compartiendo. Son ideas y también soluciones prácticas para lograr los apoyos que necesitas."
      list_2: "A medida que logres más apoyos, desbloquearás nuevos y mejores recursos. ¡No dejes de sumar apoyos y nosotros no dejaremos de premiarte y ayudarte!"
      text_7: "Y para que empieces a toda máquina..."
      text_8: "¡aquí tienes un gran recurso a tu total disposición!"
      text_9: "También encontrarás esta nueva acción de difusión recomendada…"
      text_10: "¡Seguro que tienes más recursos pendientes de usar!"
      dashboard_button: "Adelante, ¡descúbrelos!"
